<h6><big><big>Error 404: Not Found</big></big></h6>
</div>
<hl>
<br>
<p>HTTP 404或Not Found錯誤訊息是HTTP的其中一種「標準回應訊息」（HTTP狀態碼），此訊息代表客戶端在瀏覽網頁時，伺服器無法正常提供訊息，或是伺服器無法回應且不知原因，即請求失敗，請求所希望得到的資源未被在伺服器上發現，但允許使用者的後續請求。通常是因為使用者所存取的對應網頁已被刪除、移動或從未存在。代碼404的第一個「4」代表客戶端的錯誤，如錯誤的URL；後兩位數字碼則代表著特定的錯誤訊息。通常來説，沒有資訊能夠告訴使用者這個狀況到底是暫時的還是永久的。</p>
